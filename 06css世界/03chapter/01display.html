<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        .container{
            display: inline-table;
        }
        .container p{
            display: table-cell;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        这是一个container元素
        <p>这是第一个p元素</p>
        <p>这是第二个p元素</p>
    </div>
</body>
</html>
