<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懒加载图片</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        img{
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 5px;
            visibility: hidden;
        }
        img[src]{
            visibility: visible;
        }
    </style>
</head>
<body>
  <img id="lazy">
  <p>懒加载</p>
  <script>
      var lazyImg = document.querySelector('#lazy'),
          imgSrc = '../libs/img/1.jpg';

      var image = new Image();
      image.onload = function(){
          lazyImg.src = imgSrc;
      };
      image.src = imgSrc;
  </script>
</body>
</html>
