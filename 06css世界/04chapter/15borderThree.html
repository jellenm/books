<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三道杠</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .container,container1{
            margin: 50px;
        }
        .container div{
            width: 80px;
            height: 20px;
            border-top: 60px double;
            border-bottom: 20px solid;
        }
        .container1 div{
            width: 0;
            border-width: 10px 20px;
            border-style: solid;
            border-color: #f30 #f30 transparent transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
    </div>

    <div class="container container1">
        <div></div>
    </div>
</body>
</html>
