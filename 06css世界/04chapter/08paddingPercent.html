<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding百分比</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 200px;
        }
        .box{
            padding: 50%;
            background: #000000;
        }
        .box1{
            padding: 25% 50%;
            background: #1d3141;
        }
        .box3{
            border: 2px dashed #000000;
        }
        span{
            padding: 50%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box1"></div>
    </div>


</body>
</html>
