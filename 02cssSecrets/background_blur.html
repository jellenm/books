<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-img</title>
	<style>
		body,.main::before{
			background: url(1.jpg) 0/cover fixed;
		}
		.main{
			position: relative;
			width: 400px;
			height: 300px;
			margin: 100px;
			border-radius: 10px;
			overflow: hidden;

		}
		.main::before{
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			filter: blur(20px);
			margin: -30px;
			z-index: -1;
		}

	</style>
</head>
<body>
	<div class="main">
		my name is Jellen		
	</div>

</body>
</html>
